<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.CSS">

</head>

<body>

    <div id="sidebar">

        <h1>Etch-A-Sketch</h1>

        <div class="selection-title">
            <h2 class="gridNumber margin-bottom-s">Number of Squares</h2>
            <label for="numberOfDivsInput" class="margin-bottom-s"></label>
            <input id="numberOfDivsInput" class="margin-bottom-s" type="number" min="2" max="1000">
            <br>
            <button id="inputBtn" class="margin-bottom-l">Create Grid</button>
        </div>

        <button id="eraseGrid" class="margin-bottom-l">Erase</button>
        
        <h2 class="colorSelector margin-bottom-s">Color Toggle</h2>
        <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
        </label> 
    </div>

    <div id="content">
        
    </div>

</body>

<script src="scripts.JS"></script>

</html>
